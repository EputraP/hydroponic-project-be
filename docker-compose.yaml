version: "3"

services:
  postgres:
    image: postgres:alpine
    container_name: iot_hydroponic_db
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./SQLScripts/migration/up.sql:/docker-entrypoint-initdb.d/up.sql

volumes:
  postgres_data:
